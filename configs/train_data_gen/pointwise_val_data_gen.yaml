# default_args is used to include configs from the _modular folder into this config. This ensures a modular way of combining different config files.
default_args: ["configs/_modular/sample_generation.yaml"]

############ modification of default args
sample_generation:
  inner_edge: 8
  outer_edge: 11
  stride: 0.5

############ non-default args
base_dir: '../datasets_simlink/data_trees/validation_data' # base dir that contains a folder named "forests" which contains the forest point cloud for which tiles are to be generated
plot_name: 'L1W' # name of the forest point cloud for which tiles should be generated (without file extension: e.g. L1W.npy --> L1W)
